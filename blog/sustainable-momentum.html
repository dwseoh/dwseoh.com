<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>My First Blog Post - Jamie Seoh</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="color-scheme" content="light only" />
    <meta name="description" content="Blog post by Jamie Seoh" />
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.png" sizes="32x32" />
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fff;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        header {
            padding: 2rem 0 3rem;
            border-bottom: 1px solid #e6e6e6;
            margin-bottom: 3rem;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .site-title a {
            color: #1a1a1a;
            text-decoration: none;
        }

        .site-title a:hover {
            color: #666;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: #1a1a1a;
        }

        /* Article */
        article {
            margin-bottom: 4rem;
        }

        .article-header {
            margin-bottom: 2.5rem;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: #666;
        }

        .article-date {
            font-weight: 500;
        }

        /* Markdown Content Styles */
        .article-content {
            font-size: 1.125rem;
            line-height: 1.75;
            color: #1a1a1a;
        }

        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            font-weight: 700;
            line-height: 1.3;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .article-content h1 {
            font-size: 2rem;
        }

        .article-content h2 {
            font-size: 1.75rem;
        }

        .article-content h3 {
            font-size: 1.5rem;
        }

        .article-content h4 {
            font-size: 1.25rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        .article-content a {
            color: #0066cc;
            text-decoration: none;
            border-bottom: 1px solid #0066cc;
        }

        .article-content a:hover {
            color: #004499;
            border-bottom-color: #004499;
        }

        .article-content ul,
        .article-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .article-content li {
            margin-bottom: 0.5rem;
        }

        .article-content blockquote {
            border-left: 4px solid #e6e6e6;
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: #666;
            font-style: italic;
        }

        .article-content code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .article-content pre {
            background: #f5f5f5;
            padding: 1.5rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }

        .article-content pre code {
            background: none;
            padding: 0;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
            border-radius: 6px;
        }

        .article-content hr {
            border: none;
            border-top: 1px solid #e6e6e6;
            margin: 2.5rem 0;
        }

        .article-content strong {
            font-weight: 700;
        }

        .article-content em {
            font-style: italic;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link:hover {
            color: #1a1a1a;
        }

        .back-link::before {
            content: '← ';
        }

        /* Footer */
        footer {
            margin-top: 5rem;
            padding-top: 2rem;
            border-top: 1px solid #e6e6e6;
            text-align: center;
            color: #666;
            font-size: 0.875rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            header {
                padding: 1.5rem 0 2rem;
                margin-bottom: 2rem;
            }

            .article-title {
                font-size: 2rem;
            }

            .article-content {
                font-size: 1.0625rem;
            }

            .article-content h1 {
                font-size: 1.75rem;
            }

            .article-content h2 {
                font-size: 1.5rem;
            }

            .article-content h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="site-title"><a href="../index.html">Jamie Seoh</a></h1>
            <nav class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../blog.html">Blog</a>
            </nav>
        </header>

        <main>
            <a href="../blog.html" class="back-link">Back to Blog</a>

            <article>
                <div class="article-header">
                    <h1 class="article-title">My First Blog Post</h1>
                    <div class="article-meta">
                        <span class="article-date">February 8, 2025</span>
                        <span>·</span>
                        <span>5 min read</span>
                    </div>
                </div>

                <div class="article-content" id="markdown-content">
                    <!-- Markdown content will be loaded here -->
                </div>
            </article>
        </main>

        <footer>
            <div class="footer-links">
                <a href="https://www.linkedin.com/in/jamie-seoh">LinkedIn</a>
                <a href="https://github.com/dwseoh">GitHub</a>
                <a href="https://www.instagram.com/dongwan_seoh/">Instagram</a>
                <a href="mailto:contact@dwseoh.com">Email</a>
            </div>
            <p>© 2025 Jamie Seoh. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Fetch and render markdown content
        async function loadMarkdown() {
            try {
                const response = await fetch('sustainable-momentum.md');
                const markdown = await response.text();
                const html = marked.parse(markdown);
                document.getElementById('markdown-content').innerHTML = html;
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content').innerHTML =
                    '<p>Error loading content. Please make sure sustainable-momentum.md exists in the blog directory.</p>';
            }
        }

        // Load markdown when page loads
        window.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>

</html>
