<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Blog - Jamie Seoh</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="color-scheme" content="light only" />
    <meta name="description" content="Jamie Seoh's Blog" />
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="32x32" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fff;
        }

        .container {
            max-width: 740px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        header {
            padding: 2rem 0 3rem;
            border-bottom: 1px solid #e6e6e6;
            margin-bottom: 3rem;
        }

        .site-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .site-title a {
            color: #1a1a1a;
            text-decoration: none;
        }

        .site-title a:hover {
            color: #666;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: #1a1a1a;
        }

        /* Blog Posts List */
        .blog-posts {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .post-card {
            border-bottom: 1px solid #e6e6e6;
            padding-bottom: 3rem;
        }

        .post-card:last-child {
            border-bottom: none;
        }

        .post-date {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .post-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .post-title a {
            color: #1a1a1a;
            text-decoration: none;
        }

        .post-title a:hover {
            color: #666;
        }

        .post-excerpt {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: #666;
        }

        .read-time {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        /* Footer */
        footer {
            margin-top: 5rem;
            padding-top: 2rem;
            border-top: 1px solid #e6e6e6;
            text-align: center;
            color: #666;
            font-size: 0.875rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            header {
                padding: 1.5rem 0 2rem;
                margin-bottom: 2rem;
            }

            .site-title {
                font-size: 1.5rem;
            }

            .post-title {
                font-size: 1.5rem;
            }

            .blog-posts {
                gap: 2rem;
            }

            .post-card {
                padding-bottom: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="site-title"><a href="index.html">Jamie Seoh</a></h1>
            <nav class="nav-links">
                <a href="https://dwseoh.com">Home</a>
                <a href="https://dwseoh.com/blog">Blog</a>
            </nav>
        </header>

        <main>
            <div class="blog-posts">
                <!-- Blog Post 1 - Template -->
                <article class="post-card">
                    <div class="post-date">February 8, 2025</div>
                    <h2 class="post-title">
                        <a href="sustainable-momentum/">A Sustainable Momentum</a>
                    </h2>
                    <p class="post-excerpt">
                        What is a sustainable momentum? Click to read about my thoughts and experiences on motivation.
                    </p>
                    <div class="post-meta">
                        <span class="read-time">5 min read</span>
                    </div>
                </article>

                <div class="empty-state">
                    <h2>No posts yet</h2>
                    <p>Check back soon for new content!</p>
                </div>
                -->
            </div>
        </main>

        <footer>
            <div class="footer-links">
                <a href="https://www.linkedin.com/in/jamie-seoh">LinkedIn</a>
                <a href="https://github.com/dwseoh">GitHub</a>
                <a href="https://www.instagram.com/dongwan_seoh/">Instagram</a>
                <a href="mailto:contact@dwseoh.com">Email</a>
            </div>
            <p>Â© 2025 Jamie Seoh. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
